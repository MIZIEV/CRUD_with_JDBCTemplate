<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Books index</h1>

<div th:each="book : ${books}">
    <a th:text="${book.getBookId()+') '+book.getBookName() +' '+book.getAuthor()+' '+book.getYearOfPublishing()}">books</a>
</div>

<br/>
<hr/>
<a th:href="@{book/add}">Add new book</a>

</body>
</html>
