<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
    <link th:href="@{errorStyle.css}" rel="stylesheet"/>
</head>
<body>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="name">Enter book name: </label>
    <input type="text" th:field="*{bookName}" id="name">
    <div class="error" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">error</div>
    <br/>

    <label for="author">Enter author name: </label>
    <input type="text" th:field="*{author}" id="author">
    <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
    <br/>

    <label for="year">Enter year of publishing: </label>
    <input type="text" th:field="*{yearOfPublishing}" id="year">
    <div class="error" th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}">error</div>
    <br/>

    <hr/>
    <input type="submit" value="Add new book">
</form>

</body>
</html>
