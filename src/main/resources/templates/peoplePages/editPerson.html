<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}" >

    <label for="name">Enter new full name: </label>
    <input type="text" th:field="*{fullName}" id="name">
    <div style="color: red" class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error</div>
    <br/>

    <label for="year">Enter new year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="year">
    <div style="color: red" class="error" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">error</div>
    <br/>

    <hr/>
    <input type="submit" value="Update">
</form>
</body>
</html>
